<tr class="active">
	<td>{{post.posted_date|date:"d.m.Y"}}</td>
	<td>{{post.author}}</td>
	<td>{{post.title}}</td>
	<td>{{post.text|linebreaks}}</td>
	<td class="waiting-room-picture">
		{% if post.picture %}
			<img class="js-resized-picture" src="{{ MEDIA_URL }}{{ post.picture.name }}" alt="{{ post.picture.name }}" />
		{% else %}
			-
		{% endif %}
	</td>
</tr>
